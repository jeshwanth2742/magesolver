<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MageEscape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔥 Start Page -->
  <div id="start-page" class="page active">
    <div class="top-right">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <span class="intent-text">Intent Games</span>
    </div>

    <div class="center-content">
      <img src="assets/start.png" alt="Start Image" class="start-image">
      <h1 class="welcome-text">Welcome Mage</h1>
      <button id="start-btn" class="start-btn">Start Game</button>
    </div>

    <footer class="bottom-left">
      Built by <a href="https://x.com/undef112174?t=cV1KWhidgJpVjyMS_6lHqQ&s=09" target="_blank">@Xiipher</a>
    </footer>
  </div>

  <!-- 🎮 Game Page -->
  <div id="game-page" class="page">
    <canvas id="game-canvas" width="600" height="600"></canvas>
    <div id="timer">Time: 0.00s</div>
  </div>

  <!-- 🏆 Win Page -->
  <div id="win-page" class="page">
    <h2>🎉 You Escaped the Maze! 🎉</h2>
    <p id="final-time"></p>
    <button id="replay-btn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
